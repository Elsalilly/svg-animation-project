<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG creations</title>
</head>
<body>

    <main class="container">

<!-- Easy -->
        <div class="delete">
            <svg width="220" height="220" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="150" cy="150" r="80" stroke-width="10" fill="red" stroke="red"/>
                <polyline points="120,120, 180,180" stroke="white" stroke-width="10"/>
                <polyline points="180,120, 120,180" stroke="white" stroke-width="10"/>
            </svg>
        </div>

        <div class="envelope">
            <svg width="220" height="220" viewbox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="150" height="120" x="50" y="30" rx="10" ry="10" fill="white" stroke-width="10" stroke="black" stroke-linecap="round"/>
                <polyline points="52,35 127,95" stroke="black" stroke-width="10" stroke-linecap="round"/>
                <polyline points="192,37 127,95" stroke="black" stroke-width="10" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="clock">
            <svg width="220" height="220" viewbox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="150" cy="150" r="70" stroke-width="10" fill="black"/>
                <polyline points="150,125 150,155" stroke="grey" stroke-width="10" stroke-linecap="round"/>
                <polyline points="150,155 120,155" stroke="grey" stroke-width="10" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="creditcard">
            <svg width="250" height="300" viewbox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="250" height="150" x="50" y="100" rx="30" ry="30" fill="black" stroke-width="10" stroke="black" stroke-linecap="round"/>
                <rect width="250" height="40" x="50" y="175" rx="0" ry="0" fill="grey" stroke-width="10" stroke="grey"/>
            </svg>
        </div>

        <div class="triangle">
            <svg width="200" height="200" viewbox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="40,30 200,30" stroke="black" stroke-width="7" stroke-linecap="round"/>
                <polyline points="40,30 125,70" stroke="black" stroke-width="7" stroke-linecap="round"/>
                <polyline points="200,30 125,70" stroke="black" stroke-width="7" stroke-linecap="round"/>
                <polyline points="40,30 125,150" stroke="black" stroke-width="7" stroke-linecap="round"/>
                <polyline points="200,30 125,150" stroke="black" stroke-width="7" stroke-linecap="round"/>
                <polyline points="125,70 125,150" stroke="black" stroke-width="7" stroke-linecap="round"/>
            </svg>
        </div>

<!-- Medium -->
        <div class="creditcard-med">
            <svg width="250" height="300" viewbox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="250" height="175" x="50" y="100" rx="15" ry="15" fill="#f0c41b" stroke-width="10" stroke-linecap="round"/>
                <rect width="250" height="40" x="50" y="135" rx="0" ry="0" fill="#806f5e" stroke-width="10"/>

                <polyline points="90,200 125,200" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>
                <polyline points="145,200 180,200" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>

                <polyline points="90,225 93,225" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>
                <polyline points="110,225 117,225" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>
                <polyline points="134,225 137,225" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>
                <polyline points="154,225 161,225" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>
                <polyline points="178,225 180,225" stroke="#f8ebb0" stroke-width="10" stroke-linecap="round"/>

                <circle cx="235" cy="240" r="20" stroke-width="10" fill="#db2315"/>
                <circle cx="260" cy="240" r="20" stroke-width="10" fill="#245ea9"/>
            </svg>
        </div>

        <div class="house">
            <svg width="175" height="175" viewbox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="83,30 43,65" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="83,30 123,65" stroke="black" stroke-width="4" stroke-linecap="round"/>
                
                <polyline points="50,70 50,110" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="116,70 116,110" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="50,110 75,110" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="75,110 75,90" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="75,90 91,90" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="91,90 91,110" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <polyline points="91,110 116,110" stroke="black" stroke-width="4" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="calculator">
            <svg width="100" height="150" viewbox="0 0 175 175" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="90" height="120" x="30" y="10" rx="10" ry="10" fill="black"/>
                <rect width="70" height="20" x="40" y="25" rx="5" ry="5" fill="white"/>

                <polyline points="53,60 53,80" stroke="white" stroke-width="5" stroke-linecap="round"/>
                <polyline points="43,70 63,70" stroke="white" stroke-width="5" stroke-linecap="round"/>
                
                <polyline points="85,70 105,70" stroke="white" stroke-width="5" stroke-linecap="round"/>
                
                <polyline points="60,100 45,115" stroke="white" stroke-width="5" stroke-linecap="round"/>
                <polyline points="45,100 60,115" stroke="white" stroke-width="5" stroke-linecap="round"/>
                
                <circle cx="103" cy="115" r="3.5" fill="white"/>
                <polyline points="103,100 89,115" stroke="white" stroke-width="5" stroke-linecap="round"/>
                <circle cx="89" cy="100" r="3.5" fill="white"/>
            </svg>
        </div>
<!-- Hard -->
        <div class="diamond">
            <svg width="200" height="200" viewbox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polyline points="40,30 135,30" stroke="black" stroke-width="5" stroke-linecap="round"/>
                
                <polyline points="40,30 20,70" stroke="black" stroke-width="5"/>
                <polyline points="40,30 65,70" stroke="black" stroke-width="5"/>
                <polyline points="65,70 90,30" stroke="black" stroke-width="5"/>
                <polyline points="90,30 115,70" stroke="black" stroke-width="5"/>
                <polyline points="115,70 135,30" stroke="black" stroke-width="5"/>
                <polyline points="135,30 160,70" stroke="black" stroke-width="5"/>

                <polyline points="20,70 160,70" stroke="black" stroke-width="5" stroke-linecap="round"/>

                <polyline points="20,70 90,170" stroke="black" stroke-width="5"/>
                <polyline points="65,70 90,170" stroke="black" stroke-width="5"/>
                <polyline points="90,170 115,70" stroke="black" stroke-width="5"/>
                <polyline points="90,170 160,70" stroke="black" stroke-width="5" stroke-linecap="round"/>
            </svg>
        </div>
    </main>
</body>
</html>
